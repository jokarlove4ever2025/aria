name: pdf-aam Validation
on:
  pull_request:
    paths:
      - 'common/**'
      - 'pdf-aam/**'
  workflow_dispatch:

jobs:
  validate-pdf-aam:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout monorepo
        uses: actions/checkout@v4
        with:
          ref: main
          path: aria
          sparse-checkout: |
            pdf-aam
            common
      - name: Copy common
        run: |
          mkdir aria/pdf-aam/common
          cp -r aria/common/** aria/pdf-aam/common/    
          sed -i 's|\.\./common|common|g' aria/pdf-aam/index.html
      - uses: w3c/spec-prod@v2
        with:
          TOOLCHAIN: respec
          SOURCE: aria/pdf-aam/index.html
          DESTINATION: aria/pdf-aam/index.html
          BUILD_FAIL_ON: fatal
          VALIDATE_WEBIDL: true
          VALIDATE_LINKS: true
          VALIDATE_MARKUP: true